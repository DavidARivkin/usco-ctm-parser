<link rel="import" href="../polymer/polymer.html">
<script src="lib/ctm-parser.js"></script>

<polymer-element name="ctm-parser" extends="usco-parser-base">
  <script>
    Polymer("ctm-parser",{
      parser : null,
      created:function()
      { 
        AMFParser = require( "ctm-parser" );
        this.parser = new AMFParser();
      },
      //public api
      parse:function( rawData , options )
      {
        //options can be {useBuffers:true,useWorker:true}
        return this.parser.parse( rawData, options );
      } 
    });
  </script>
</polymer>
